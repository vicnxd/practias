    <h1>Confirmar Pedido</h1>
    <form id="confirmacion">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"
        placeholder="Nombre y Apellido" required>

        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion"
        placeholder="Calle, numero, colonia" required>

        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" id="telefono"
        placeholder="xxx-xxx-xxx" required>

        <label for="email">E-mail</label>
        <input type="text" name="gmail" id="gmail"
        placeholder="tuusuarioservidor.com" required>

        
        <select name="paymethod" id="paymethod">
            <option value="credit card">trajeta de credito</option>
            <option value="paypal">paypal</option>
            <option value="efectivo">efectivo</option>
        </select>
        
        
            <button type="button" onclick="submitOrder()">Confirmar</button>
        
    </form>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('confirmacion').appendChild(document.createElement('hr'));
            for (const [key, value] of params.entries()) {
                const infoDiv = document.createElement('div');
                infoDiv.textContent = `${key}: ${value} `;
                document.getElementById('confirmacion').appendChild(infoDiv);
    
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = key;
                hiddenInput.value = value;
                document.getElementById('confirmacion').appendChild(hiddenInput);
            }
        };
    
        function submitOrder() {
            const formElements = document.getElementById('confirmacion');
            const formData = new FormData(formElements);
            const queryParams = new URLSearchParams();
            for (let [key, value] of formData.entries()) {
                queryParams.append(key, value);
            }
            window.location.href = `submit_order.html?${queryParams.toString()}`;
        }
    </script>
